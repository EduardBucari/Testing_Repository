<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
    <style>
      /* Add CSS styles here */

      form {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }

      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
      }
      label {
        font-weight: bold;
        margin-bottom: 10px;
        display: block;
      }
      input[type="text"], select {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1>Order Form, page 2</h1>
    <form action="Page 2.0.3.html" method="post">
      <label for="product">Product:</label>
      <select id="product" name="product">
        <option value="item1">Item 1</option>
        <option value="item2">Item 2</option>
        <option value="item3">Item 3</option>

      <br>
      <br>
      </select>
      <label for="quantity">Quantity:</label>
      <input type="text" id="quantity" name="quantity">
      <br>
      <br>
      <label for="color">Color:</label>
      <select id="color" name="color">
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
      </select>
      <br>
      <br>
      <label for="delivery_date">Delivery Date:</label>
      <input type="date" id="delivery_date" name="delivery_date">
      <br>
      <br>
      <br>
      <label for="delivery_time">Delivery Time:</label>
      <input type="time" id="delivery_time" name="delivery_time">
      <br>
      <br>
      <label for="options">Options:</label>
      <input type="checkbox" id="option1" name="option1" value="option1"> Option 1<br>
      <input type="checkbox" id="option2" name="option2" value="option2"> Option 2<br>
      <input type="checkbox" id="option3" name="option3" value="option3"> Option 3<br>
      <input type="submit" value="Finalize">
    </form>
  </body>
</html>
