<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Order Confirmation</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
		}
		h1 {
			text-align: center;
			color: #4CAF50;
		}
		.confirmation {
			margin: 50px auto;
			width: 80%;
			padding: 20px;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}
		.confirmation p {
			text-align: center;
			font-size: 18px;
			line-height: 1.5;
		}
		.create-another-order {
			text-align: center;
			margin-top: 20px;
		}
		.create-another-order button {
			background-color: #4CAF50;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 18px;
			cursor: pointer;
		}
		.create-another-order button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Order Confirmation</h1>
	<div class="confirmation">
		<p>Thank you for your order! Your order has been processed and will be shipped to you as soon as possible.</p>
		<p>You will receive a confirmation email shortly with your order details.</p>
	</div>
	<div class="create-another-order">
		<button onclick="window.location.href='Page.2.0.html'">Create Another Order</button>
	</div>
</body>
</html>
