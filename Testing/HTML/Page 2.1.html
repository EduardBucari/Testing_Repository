<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Step IT (Page 2.1)</title>

   <style type="text/css">
      table, th, td {
         border: 1px solid black;
         border-collapse: collapse;
      }

      tr {
         background-color: #fffff5;
      }

      table {
         width: 700px;
         height: 100px;
      }

   </style>

</head>

<body>
	<p>
		<h1>HTML Table Elements</h1>
	</p>

<table>

	<caption>Home Work</caption>

	<!-- Row 1 -->
	<tr>
		<td colspan="3" align="right">1</td>
		<td align="right">4</td>
		<td rowspan="3" align="right">5</td>
   </tr>

   <!-- Row 2 -->
   <tr>
   	<td align="right">1</td>
   	<td rowspan="2" align="right">2</td>
   	<td align="right">3</td>
   	<td align="right">4</td>
   </tr>

   <!-- Row 3 -->
   <tr>
   	<td rowspan="2" align="right">1</td>
   	<td align="right">3</td>
   	<td align="right">4</td>
   </tr>

   <!-- Row 4 -->
   <tr>
   	<td colspan="3" align="right">2</td>
   	<td align="right">5</td>
   </tr>

   <!-- Row 5 -->
   <tr>
   	<td align="right">1</td>
   	<td align="right">2</td>
   	<td colspan="3" align="right">3</td>
   </tr>

   
</table>

</body>
</html>
