<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
      /* Add styles here */
      form {
        width: 500px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
      }
      label {
        font-weight: bold;
        margin-right: 10px;
      }
      input[type="text"], input[type="email"], input[type="tel"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }
      input[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Order Form, page 1</h1>
    <form action="Page.2.0.1.html" method="post">
        
      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required>
      <br>
      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <br>
      <label for="telephone">Telephone:</label>
      <input type="tel" id="telephone" name="telephone" required>
      <br>
      <label for="contactmethod">How would you like to be contacted?</label>
      <br>
      <input type="radio" id="email" name="contactmethod" value="email" checked>
      <label for="email">Email</label>
      <input type="radio" id="telephone" name="contactmethod" value="telephone">
      <label for="telephone">Telephone</label>
      <br>
      <input type="submit" value="Next page">

    </form>
  </body>
</html>
